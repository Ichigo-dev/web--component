<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navi_btn</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--ナビゲーションメニュー-->
    <div class="navi_menu d-block d-md-none">
        <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
        <label for="openSidebarMenu" class="sidebarIconToggle">
            <div class="spinner diagonal part-1"></div>
            <div class="spinner horizontal"></div>
            <div class="spinner diagonal part-2"></div>
        </label>
    </div>

    <!-- スライドメニュー部分-->
    <nav id="slide_menu">
        <ul>
            <li class="skip_top">top</li>
            <li class="skip_about">about</li>
            <li class="skip_skill">skill</li>
            <li class="skip_works">works</li>
            <li class="skip_contact">contact</li>
        </ul>
    </nav>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/humburger-btn.js"></script>
</body>

</html>
